    <style>
        .jumbotron {
            background-color: darkblue;
            color: white;
        }
    </style>

<body>
    <div class="container">
        <header class="jumbotron text-center">
            <h1>
                <i class="fas fa-newspaper"></i> New York Times Search</h1>
        </header>

        <div class="card">
            <div class="card-header">
                    <i class="far fa-list-alt"></i> Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="textarea" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                        <select class="form-control" id="numberOfRecords">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year (Optional):</label>
                        <input type="textarea" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year (Optional):</label>
                        <input type="textarea" class="form-control" id="endYear">
                    </div>
                    <button type="submit" class="btn btn-light" id="submit">
                        <i class="fas fa-search"></i> Search</button>
                    <button type="submit" class="btn btn-light">
                        <i class="far fa-trash-alt"></i> Clear Results</button>

                </form>
            </div>
        </div>


        <div class="card mt-5">
            <div class="card-header">
                    <i class="fas fa-table"></i> Top Articles
            </div>
            <div class="card-body" id="article-container">

            </div>
        </div>


    </div>
